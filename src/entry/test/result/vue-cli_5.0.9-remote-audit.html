<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 安全审计报告</title>
    <style>
        :root {
            --critical-color: #dc3545;
            --high-color: #fd7e14;
            --moderate-color: #ffc107;
            --low-color: #20c997;
            --border-color: #dee2e6;
            --bg-light: #f8f9fa;
            --text-muted: #6c757d;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #212529;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1, h2, h3, h4 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #2c3e50;
        }
        
        h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .card {
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .card-header {
            background-color: var(--bg-light);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
        }
        
        .card-body {
            padding: 20px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .summary-item {
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .summary-item.critical { background-color: rgba(220, 53, 69, 0.1); border-left: 4px solid var(--critical-color); }
        .summary-item.high { background-color: rgba(253, 126, 20, 0.1); border-left: 4px solid var(--high-color); }
        .summary-item.moderate { background-color: rgba(255, 193, 7, 0.1); border-left: 4px solid var(--moderate-color); }
        .summary-item.low { background-color: rgba(32, 201, 151, 0.1); border-left: 4px solid var(--low-color); }
        
        .count {
            font-size: 24px;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .critical .count { color: var(--critical-color); }
        .high .count { color: var(--high-color); }
        .moderate .count { color: var(--moderate-color); }
        .low .count { color: var(--low-color); }
        
        .severity-explanation {
            background-color: var(--bg-light);
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        
        .vulnerability-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .vulnerability-item:last-child {
            border-bottom: none;
        }
        
        .code {
            font-family: monospace;
            background-color: var(--bg-light);
            padding: 2px 5px;
            border-radius: 3px;
            display: inline-block;
        }
        
        ul {
            padding-left: 20px;
        }
        
        .no-vulnerabilities {
            text-align: center;
            padding: 40px;
            background-color: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="code"></span> 安全审计报告</h1>
        <p>生成时间: 2025/10/21</p>
    </header>

    <main>
        
        
        
            <div class="no-vulnerabilities">
                <h2>🎉 未发现安全漏洞</h2>
                <p>你项目的所有直接依赖和间接依赖都没有发现任何风险漏洞。</p>
            </div>
        
    </main>
</body>
</html>
